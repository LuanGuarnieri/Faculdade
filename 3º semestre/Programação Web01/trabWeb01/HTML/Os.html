    <div class="mainCadastro">
      <h1>Abrir uma OS</h1>

      <div class="cardCadastro">
        <form action="#" class="form">
          <div class="textCadastro">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Digite seu nome"
            />
          </div>

          <div class="textCadastro">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Digie seu email"
            />
          </div>

          <div class="textCadastro">
            <label for="message">Mensagem</label>
            <div class="textCadastroMessage">
                <textarea name="message" id="msg" required placeholder="Digite aqui o ocorrido"></textarea>
            </div>
          </div>

            <div class="divBtns">
            <button type="submit" id="btnLimpar" onclick="recarregarPagina()">Limpar</button>
            <button type="submit" id="btnEnviar" onclick="enviado()">Enviar</button>
          </div>
        </form>
      </div>
    </div>

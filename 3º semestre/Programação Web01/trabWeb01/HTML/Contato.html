<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contato</title>
    <link rel="stylesheet" href="CSS/contato.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <script src="JS/recarregarLogo.js" defer></script>


  </head>
  <body>
    <header>
      <nav>
        <button id="btnLogo" value="refresh">
          <a id="logo">BCC ASSISTENCIA TECNICA</a>
        </button>

        <ul class="nav-lista">
          <li><a href="Inicio.html">Inicio</a></li>
          <li><a href="Contato.html">Contato</a></li>
          <li><a href="Cadastro.html">Cadastrar</a></li>
          <li id="entrar">
            <a href="TelaLogin.html" target="__blank">Login</a>
          </li>
          <li><a href="PagHTML.html">Usuarios</a></li>
          <li>
            <button id="sair" onclick="logoff()">LOGOFF</button>
          </li>
        </ul>
      </nav>

      <div id="divOs">
        <li><a id="OS" href="Os.html" target="__blank">Criar OS</a></li>

        <b id="usuarioMostrar"> usuario</b>
        <img src="Icons/usuario.png" width="40px" height="40px" />
      </div>
    </header>

    <div class="mainCadastro">
      <h1>Formulário de Contato</h1>

      <div class="cardCadastro">
        <form action="#" class="form">
          <div class="textCadastro">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Digite seu nome"
            />
          </div>

          <div class="textCadastro">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Digie seu email"
            />
          </div>

          <div class="textCadastro">
            <label for="message">Mensagem</label>
            <textarea name="message" id="msg" required></textarea>
          </div>

          <div class="divBtns">
            <button type="submit" id="btnLimpar" onclick="recarregarPagina()">
              Limpar
            </button>
            <button type="submit" id="btnEnviar" onclick="enviado()">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="rodape">
      <p><a href="Contato.html">Clique aqui, deixe sua opinião!</a></p>
    </footer>
  </body>

  <script >
    function enviado() {
      let nome = document.getElementById("name");
      let email = document.getElementById("email");

      if (
        nome.value != "" &&
        nome.value > 5 &&
        email.value != "" &&
        email.value.inclues("@")
      ) {
        window.alert("Email enviado");
      }else{
        window.alert('Dados do usuario incorretos');
      }
    }

    if (sessionStorage.getItem('token') != null){
      let user = sessionStorage.getItem('usuario').replace("\"" , ""); // tirando a primeira aspas
      let user2 = user.substring(0 , user.length -1); //retirando a segunda aspas  
      document.getElementById('usuarioMostrar').innerHTML = user2;    

      document.getElementById('entrar').style.display = "none";
      document.getElementById('sair').style.display = "flex";
      document.getElementById('divOs').style.display = "flex";
    }

    function logoff(){
    sessionStorage.clear('token')
    sessionStorage.clear('usuario');
    location.reload();
    }
  </script>
</html>

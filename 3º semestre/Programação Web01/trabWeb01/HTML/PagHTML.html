    <div id="alertbackgroud" class="alertbackgroud">
      <div class="alert">
        <form id="formEditar">
          <h2>Alteração Dados</h2>

          <div class="textCadastro">
            <label id="labelNome" for="nomeCompleto">Nome Completo</label>
            <input
              id="nomeAlert"
              onkeyup="verificarAlert()"
              type="text"
              name="nomeCompleto"
              placeholder="Nome completo"
              required
              maxlength="30"
              minlength="5"
            />
          </div>

          <div class="textCadastro">
            <label id="labelEmail" for="email">Email</label>
            <input
              id="emailAlert"
              onkeyup="verificarAlert()"
              type="email"
              name="email"
              placeholder="Digite seu email"
              required
              maxlength="50"
            />
          </div>

          <div class="textCadastro">
            <label id="labelUsuario" for="usuario">Usuario</label>
            <input
              id="usuarioAlert"
              onkeyup="verificarAlert()"
              type="text"
              name="usuario"
              placeholder="Digite seu usuario"
              required
              maxlength="15"
              minlength="5"
            />
          </div>

          <div class="textCadastro">
            <label id="labelSenha" for="senha">Senha</label>
            <input
              id="senhaAlert"
              onkeyup="verificarAlert()"
              type="password"
              name="senha"
              placeholder="Digite nova senha"
              required
              maxlength="15"
              minlength="5"
            />
          </div>

          <div class="Butoes-salvar">
            <button
              type="submit"
              id="bntsalvar"
              value="Salvar"
              onclick="alertSalvar()"
            >
              Salvar
            </button>
            <button
              type="submit"
              id="bntcancelar"
              value="Cancelar"
              onclick="alertCancelar()"
            >
              Limpar
            </button>
          </div>
        </form>
      </div>
    </div>
